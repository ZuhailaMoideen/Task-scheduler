<DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"  >
    <title>add remove</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>

	</head>

	<body>
        <div>
            <input type="text">
            <button onclick="additem(this)">add</button>
        </div>
       <script>
           function additem(arg)
           {
               arg.parentNode.insertAdjacentHTML('afterend','<div><input type="text"><button onclick="additem(this)">add</button><button onclick="removeitem(this)">remove</button></div>');
           }
           function removeitem(arg)
           {
               arg.parentNode.parentNode.removeChild(arg.parentNode);
           }
       </script>
        </body>
        </html>
